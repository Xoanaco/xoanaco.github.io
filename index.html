<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Geográfico de España</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <div id="map"></div>
    <div id="control">
        <input type="text" id="municipioInput" placeholder="Introduce un municipio" onkeypress="checkEnter(event)">
        <button onclick="adivinarMunicipio()">Adivinar</button>
        <div>
            <h3>Has encontrado <span id="contadorMunicipios">0</span> municipios</h3>
            <ul id="listaMunicipios"></ul>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
